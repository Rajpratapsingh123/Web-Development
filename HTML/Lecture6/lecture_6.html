<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html in speed -->
    <!-- we use emmet to write code faster eg= p>img*3  -->
    <!-- this is like parent child -->

    <p><img src="" alt=""><img src="" alt=""><img src="" alt=""></p>

    

    <!-- and for sibling we can write it as  article+section -->

    <article></article>
    <section></section>



    <!-- another shortcut to write code   eg- p{write anything} -->

    <p>he is your son</p>
    <a href="">click here</a>



    <!--we use # for creation of ID  eg- p#id1 -->

   <div class="container">
    <p id="id1"></p>
    <p id="id2"></p>
    <article id="raj"></article>
   </div>
    


    <!-- we use .  for creation of Class   eg- p.para1 -->

    <p class="para1"></p>
    <section class="section1"></section>




    <!-- the element which takes all the space from left to right is blocked element and it occurs in next line.  eg- <p> and  <div> -->

        
    <div style="background-color: aqua;">this is my 1 div</div>
    <div style="background-color: aqua;">this is my 2 div</div>





<!-- the element which takes space according to their content is called inline element and it does not occurs in nextline.    eg-  <span> -->

    <span style="background-color: blue;">this is my first span</span>
    <span style="background-color: blue;">this is my second span</span>



    <!-- we can also convert block element to inline element and inline element to block element by using display property -->

    <span style="background-color: blue;display:block">this is my first span</span>

    <div style="background-color: aqua;display:inline">this is my 1 div</div>

    

    
</body>
</html>
