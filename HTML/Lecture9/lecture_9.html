<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registrsation</h1>
    <form >
   <label for="name">Name:</label>
   <input type="text"id="name"name="name"placeholder="enter name here">

   <br>

   <label for="email">Email ID:</label>
   <input type="email"id="email"name="email"placeholder="enter email here">

   <br>

   <label for="phone">Phone:</label>
   <input type="tel"id="phone"name="phone">

   <br>

   <label for="Occupation type">Occupation:</label>
   <select name="Occupation type" id="Occupation type">
    <option value="student">Student</option>
    <option value="professional">Professional</option>
    <option value="other">Other</option>
    </select>

   <br>
   
   <fieldset>
    <legend>Topic of interest</legend>


    <label for="checkbox1">HTML</label>
    <input type="checkbox"id="checkbox1"name="checkbox">
    <br>
    <br>
    <label for="checkbox2">CSS</label>
    <input type="checkbox"id="checkbox2"name="checkbox">
    <br>
    <br>
    <label for="checkbox3">JavaScript</label>
    <input type="checkbox"id="checkbox3"name="checkbox">
    <br>
    <br>

   </fieldset>
   <br>
   <br>


   <label for="textarea1">Comments:</label><br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

    <button>Register</button>
</form>


<b><hr></b>
